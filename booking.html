<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <style>
        body {
        	background-image: url("https://i.pinimg.com/originals/da/00/8a/da008ac72b4f94506eea3f3ac1b4cc61.gif");
        	background-attachment: fixed;
        	font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: skyblue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;

        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Details</h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <button type="button" id="MobileNumber" class="btn" onclick="getotp()" maxlength="10" required>Get OTP</button><br><br>
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <button type="button" class="btn" onclick="verifyBooking()">Submit</button>
            <a href="project1.html"><button type="button" class="btn">Back To Home Page</button></a>
        </form>
    </div>

    <script>
        function verifyBooking() {
            // Dummy verification for demonstration
            if (document.getElementById("otp").value === "123456") {
                alert("Booking Confirmed");
            } else {
                alert("Invalid OTP");
            }
        }
        function getotp()
        	{
        		var mobileNumber= document.getElementById("phone").value;
        		if(mobileNumber.length == 10){
        			window.alert("OTP is 123456");
        		}
        		else{
        			window.alert("Mobile Number Must Be 10 Digits Only.");
        		}
        	
        }
    </script>
</body>
</html>
